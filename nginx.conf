# nginx.conf (place at web-portfolio/nginx.conf)
# Simple config serving static files from /usr/share/nginx/html
server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic caching for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Fallback to index.html for client-side nav (optional)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
